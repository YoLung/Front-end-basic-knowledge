<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* css中的注释  注释中的内容会自动被浏览器忽略*/

        /* css基本语法：
            1、选择器：通过选择器可以选中页面中的自定元素
                比如 p 的作用就是选中页面中的所有 p标签

            2、声明快： 通过声明快来指定要为标签设置的样式
                样式名:样式值;
        */
        p{
            color: red;
            font-size: 40px;
        }

        h1{
            color: green;
        }
    </style>
</head>
<body>
    <h1>我是h1</h1>
    <p>我是p</p>
    <p>我是p</p>
    <p>我是p</p>
    <p>我是p</p>
</body>
</html>
