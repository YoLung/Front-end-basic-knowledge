<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color: red;
        }
    </style>

    <link rel="stylesheet" href="外部样式.css">
</head>
<body>

    <!-- css的三种形式
    1、行内样式（内联样式）（不推荐使用，因为不方便修改维护和复用）
    2、内部样式
    3、外部样式（推荐，因为复用性好）
-->

<p style="color: red;">行内样式</p>

<p>内部样式</p>

<p>外部样式</p>
</body>
</html>
