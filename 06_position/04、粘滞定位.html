<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;

            /*
                粘滞定位和相对定位性质大致相同
                    不同点：
                        粘滞定位可以在元素到达某个位置时将其固定
*/

            position: relative;

            left: 200px;
            top: -200px;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
